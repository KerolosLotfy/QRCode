<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <!-- add Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" image/x-icon">
    <!-- add External Style file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Use Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <!-- use fontAwesome icons -->
    <script src="./js/all.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="QR-code">
                <img src="./images/image-qr-code.png" alt="">
            </div>
            <h3>
                Improve you front-end skills by building projects
            </h3>
            <p>
                Scan the QR code to visit Frontend Mentor
                and take your coding skills to the next level
            </p>
            <!-- themes -->
            <div id="theme">
                <i class="fa-solid fa-moon moon i"></i>
                <span>Dark</span>
            </div>
        </div>

    </div>

    <script src="./js/app.js"></script>
</body>

</html>
